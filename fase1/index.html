        // selecionar um elemento e e altera-los como atribuir cores mudar cores etc

        $(document).ready(function(){ // instrução encadeada e em bloco:
            /// poderiia ter sido feita separadas exemplo:
            /*  $('h2').css("color","#f66")
                $('h2').hiden()
                $('h2').delay('1000')
                $('h2').fadeIn("slow")
            */
          
            $('h2')
            .css("color","#f66")
            .hide()
            .delay('1000')
            .fadeIn("slow")
            .text('Curso jquery pontoCanal')// muda o nome ponto canal para o texto aqui indicado
            .click(function(){
                $('body').css("background","#c30");
                $('h2').css("color","#fff");
                $('a').css("color",'white');
                $('.link2').css("color",'yellow');
                $('#link3').css("color",'#8B008B');
            });

           
            
            // melhor forma parar atribuir estiilos atraves do bootstrap
            //$('a').css("text-decoration","none"); // tira o grifado do texto
            $('a').css({
                color:'blue'
                ,display:'block'
                ,textDecoration:'none'
                });// faz os liinks ficarem um embaixo do outro e muda a cor do mesmo


             $('.link2').css({color:'orange'});
             $('#link3').css({color:'black'});   


             $('h2,a,.link2,#link3').css({ // selecionando multiplos elementos
                padding:'10px',
                border:'solid 2px blue',
                fontSize:'20px',
                width:'300px'
             });

        });


       




    </script>
